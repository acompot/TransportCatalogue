syntax = "proto3";

package serialize_info;

message RGB {
    int32 red = 1;
    int32 green = 2;
    int32 blue = 3;
}

message RGBA {
    int32 red = 1;
    int32 green = 2;
    int32 blue = 3;
    double opacity = 4;
}

message Color {
    string clr = 1;
    RGB rgb = 2;
    RGBA rgba = 3;
}

message Point {
    double x = 1;
    double y = 2;
}
